group 'com.pinbonus.appium-tests'
version '1.0'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

configurations {
    agent
}

dependencies {
//    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'io.appium:java-client:4.1.2'
    compile 'org.testng:testng:6.9.13.6'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.0.1'
    compile 'log4j:log4j:1.2.17'
    compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'
//    agent "org.aspectj:aspectjweaver:${aspectjVersion}"
//    testCompile "ru.yandex.qatools.allure:allure-junit-adaptor:${allureVersion}"
}
